<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="small-background">
        <img src="images/bg-pattern-card.svg" alt="card" />
      </div>
      <div class="content">
        <div class="img">
          <img src="images/image-victor.jpg" alt="img" />
        </div>
        <div class="top">
          <h1>Victor Crest <span> 26</span></h1>
          <p>London</p>
        </div>
        <div class="bottom">
          <div class="about followers">
            <h2>80k</h2>
            <p>Followers</p>
          </div>
          <div class="about likes">
            <h2>803k</h2>
            <p>Likes</p>
          </div>
          <div class="about Photos">
            <h2>1.4k</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
